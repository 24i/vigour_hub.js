# .travis.yml
language: node_js
node_js:
  - '8.1.0'
dist: trusty
addons:
  apt:
    sources:
    - ubuntu/libuv1
    packages:
    - libuv1
    - openssl
    - zlib1g-dev
script: npm run travis
notifications:
  email: false
deploy:
  - provider: npm
    email: jim@vigour.io
    api_key: ${NPM_TOKEN}
    on:
      branch: master